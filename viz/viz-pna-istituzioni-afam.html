<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizzazione Istituzioni AFAM</title>

    <!-- Carbon Web Components (Local) -->
    <script type="module" src="../libs/load-carbon.js"></script>

    <!-- Custom Swiss Theme -->
    <link rel="stylesheet" href="../prototipo/assets/style.css">
    <link rel="stylesheet" href="assets/viz-style.css">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="assets/d3.v7.min.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>

    <!-- Global Header -->
    <div id="global-header"></div>
    <script src="../components/header-loader.js"></script>

    <div class="main-container" style="max-width: 100%; width: 100%; padding-left: 2rem; padding-right: 2rem;">
        <h1 class="page-title">Mappa Istituzioni AFAM</h1>

        <div id="view-selector" class="view-selector">
            <button class="view-btn active" onclick="switchView('map')">Mappa Geografica</button>
            <button class="view-btn" onclick="switchView('groups')">Gruppi & Tipologie</button>
        </div>

        <div id="view-map" class="view-container">
            <p class="subtitle">Distribuzione territoriale delle istituzioni partecipanti.</p>
            <div id="map-container"></div>
        </div>

        <div id="view-groups" class="view-container" style="display:none;">
            <p class="subtitle">Raggruppamento per tipologia di istituto (Bubble Chart).</p>
            <div id="bubble-chart"></div>
        </div>

        <div id="tooltip" class="tooltip"></div>

        <script src="assets/viz-afam.js"></script>
    </div>

</body>

</html>
