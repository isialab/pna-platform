<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Studente - PNA</title>
    <!-- Bootstrap Italia CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.17.0/dist/css/bootstrap-italia.min.css"
        rel="stylesheet">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&family=Lora:ital,wght@0,400;1,400&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <div class="it-header-wrapper">
        <div class="it-header-center-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="it-header-center-content-wrapper">
                            <div class="it-brand-wrapper">
                                <a href="#">
                                    <div class="it-brand-text">
                                        <div class="it-brand-title">PNA</div>
                                        <div class="it-brand-tagline">Premio Nazionale delle Arti</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card-wrapper card-space">
                    <div class="card card-bg">
                        <div class="card-body">
                            <h2 class="card-title h3 mb-4 text-center">Registrazione Studente</h2>

                            <form id="registrationForm" class="needs-validation" novalidate>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="nome" name="nome" required>
                                        <label for="nome">Nome *</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control" id="cognome" name="cognome" required>
                                        <label for="cognome">Cognome *</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <label for="email">Email *</label>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control" id="password" name="password"
                                            required>
                                        <label for="password">Password *</label>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control" id="confirm_password"
                                            name="confirm_password" required>
                                        <label for="confirm_password">Conferma Password *</label>
                                    </div>
                                </div>

                                <h6 class="text-uppercase text-muted mt-4 mb-3">Dati Accademici</h6>

                                <div class="select-wrapper">
                                    <label for="istituzione">Istituzione *</label>
                                    <select id="istituzione" name="istituzione" required>
                                        <option value="">Seleziona Istituzione...</option>
                                        <option value="1">ISIA</option>
                                        <option value="2">Accademia di Belle Arti</option>
                                        <option value="3">Conservatorio</option>
                                        <option value="4">Accademia Arte Drammatica</option>
                                        <option value="5">Accademia Nazionale di Danza</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="anno_accademico" name="anno_accademico"
                                        required>
                                    <label for="anno_accademico">Anno Accademico (Es. 2024/2025) *</label>
                                </div>

                                <div class="form-group">
                                    <input type="text" class="form-control" id="corso_accademico"
                                        name="corso_accademico" required>
                                    <label for="corso_accademico">Corso Accademico *</label>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <div class="select-wrapper">
                                            <label for="corso_tipologia">Tipologia Corso *</label>
                                            <select id="corso_tipologia" name="corso_tipologia" required>
                                                <option value="">Seleziona...</option>
                                                <option value="I livello">I livello</option>
                                                <option value="II livello">II livello</option>
                                                <option value="Ciclo Unico">Ciclo Unico</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <div class="select-wrapper">
                                            <label for="corso_anno">Anno di Corso *</label>
                                            <select id="corso_anno" name="corso_anno" required>
                                                <option value="">Seleziona...</option>
                                                <option value="I anno">I anno</option>
                                                <option value="II anno">II anno</option>
                                                <option value="III anno">III anno</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary btn-block">Registrati</button>
                                </div>

                                <div class="text-center mt-3">
                                    <p class="small">Hai gi√† un account? <a href="#">Accedi</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Italia JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-italia@2.17.0/dist/js/bootstrap-italia.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
