<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatura PNA - Premio Nazionale delle Arti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header class="header">
            <h1>Candidatura PNA</h1>
            <p>Premio Nazionale delle Arti</p>
        </header>

        <div class="wizard-progress">
            <div class="step-indicator active" data-step="1">
                <div class="step-number">1</div>
                <div class="step-label">Profilo Studente</div>
            </div>
            <div class="step-line"></div>
            <div class="step-indicator" data-step="2">
                <div class="step-number">2</div>
                <div class="step-label">Dati Candidatura</div>
            </div>
            <div class="step-line"></div>
            <div class="step-indicator" data-step="3">
                <div class="step-number">3</div>
                <div class="step-label">Progetto</div>
            </div>
            <div class="step-line"></div>
            <div class="step-indicator" data-step="4">
                <div class="step-number">4</div>
                <div class="step-label">Riepilogo</div>
            </div>
        </div>

        <form id="applicationForm" class="wizard-form">
            <!-- STEP 1: Profilo Studente -->
            <div class="step-content active" id="step1">
                <h2>Profilo Studente</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cognome">Cognome *</label>
                        <input type="text" id="cognome" name="cognome" required>
                    </div>
                    <div class="form-group">
                        <label for="data_nascita">Data di Nascita *</label>
                        <input type="date" id="data_nascita" name="data_nascita" required>
                    </div>
                    <div class="form-group">
                        <label for="luogo_nascita">Luogo di Nascita *</label>
                        <input type="text" id="luogo_nascita" name="luogo_nascita" required>
                    </div>
                    <div class="form-group">
                        <label for="nazionalita">Nazionalit√† *</label>
                        <input type="text" id="nazionalita" name="nazionalita" required>
                    </div>
                    <div class="form-group">
                        <label for="residenza">Residenza *</label>
                        <input type="text" id="residenza" name="residenza" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="indirizzo">Indirizzo *</label>
                        <input type="text" id="indirizzo" name="indirizzo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Telefono *</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="anno_accademico">Anno Accademico *</label>
                        <input type="text" id="anno_accademico" name="anno_accademico" placeholder="Es. 2024/2025"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="corso_accademico">Corso Accademico *</label>
                        <input type="text" id="corso_accademico" name="corso_accademico" required>
                    </div>
                    <div class="form-group">
                        <label for="corso_tipologia">Tipologia Corso *</label>
                        <select id="corso_tipologia" name="corso_tipologia" required>
                            <option value="">Seleziona...</option>
                            <option value="I livello">I livello</option>
                            <option value="II livello">II livello</option>
                            <option value="Ciclo Unico">Ciclo Unico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="corso_anno">Anno di Corso *</label>
                        <select id="corso_anno" name="corso_anno" required>
                            <option value="">Seleziona...</option>
                            <option value="I anno">I anno</option>
                            <option value="II anno">II anno</option>
                            <option value="III anno">III anno</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- STEP 2: Dati Candidatura -->
            <div class="step-content" id="step2">
                <h2>Dati Candidatura</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="istituzione">Istituzione di Riferimento *</label>
                        <select id="istituzione" name="istituzione" required>
                            <option value="">Seleziona Istituzione...</option>
                            <option value="1">ISIA</option>
                            <option value="2">Accademia di Belle Arti</option>
                            <option value="3">Conservatorio</option>
                            <option value="4">Accademia Arte Drammatica</option>
                            <option value="5">Accademia Nazionale di Danza</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sezione">Sezione *</label>
                        <select id="sezione" name="sezione" required>
                            <option value="">Seleziona Sezione...</option>
                            <option value="Design">Design</option>
                            <option value="Arti Visive">Arti Visive</option>
                            <option value="Teatro">Teatro</option>
                            <option value="Danza">Danza</option>
                            <option value="Interpretazione Musicale">Interpretazione Musicale</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sottosezione">Sottosezione</label>
                        <input type="text" id="sottosezione" name="sottosezione">
                    </div>
                    <div class="form-group">
                        <label for="referente_nome">Nome Referente Istituzione *</label>
                        <input type="text" id="referente_nome" name="referente_nome" required>
                    </div>
                    <div class="form-group">
                        <label for="referente_email">Email Referente *</label>
                        <input type="email" id="referente_email" name="referente_email" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="modulo_iscrizione">Modulo Iscrizione (PDF) *</label>
                        <div class="file-upload">
                            <input type="file" id="modulo_iscrizione" name="modulo_iscrizione" accept=".pdf" required>
                            <span class="file-custom">Scegli file...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- STEP 3: Progetto -->
            <div class="step-content" id="step3">
                <h2>Dettagli Progetto</h2>
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="titolo_progetto">Titolo Progetto *</label>
                        <input type="text" id="titolo_progetto" name="titolo_progetto" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="descrizione_progetto">Descrizione Completa *</label>
                        <textarea id="descrizione_progetto" name="descrizione_progetto" rows="4" required></textarea>
                    </div>
                    <div class="form-group full-width">
                        <label for="aspetti_innovativi">Aspetti Innovativi</label>
                        <textarea id="aspetti_innovativi" name="aspetti_innovativi" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tipo_progetto">Tipo Progetto *</label>
                        <select id="tipo_progetto" name="tipo_progetto" required>
                            <option value="">Seleziona...</option>
                            <option value="1">Progetto d'esame</option>
                            <option value="2">Tesi</option>
                            <option value="3">Ricerca</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="anno_progetto">Anno Realizzazione</label>
                        <input type="number" id="anno_progetto" name="anno_progetto" min="2000" max="2100">
                    </div>
                    <div class="form-group">
                        <label for="tecnica">Tecnica</label>
                        <input type="text" id="tecnica" name="tecnica">
                    </div>
                    <div class="form-group">
                        <label for="materiali">Materiali</label>
                        <input type="text" id="materiali" name="materiali">
                    </div>
                    <div class="form-group">
                        <label for="dimensioni">Dimensioni</label>
                        <input type="text" id="dimensioni" name="dimensioni" placeholder="Es. 100x50x30 cm">
                    </div>
                    <div class="form-group">
                        <label for="durata">Durata</label>
                        <input type="text" id="durata" name="durata" placeholder="Es. 15 min">
                    </div>
                    <div class="form-group full-width">
                        <label for="immagine_principale">Immagine Principale *</label>
                        <div class="file-upload">
                            <input type="file" id="immagine_principale" name="immagine_principale" accept="image/*"
                                required>
                            <span class="file-custom">Scegli immagine...</span>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="link_esterno">Link Esterno (Video/Portfolio)</label>
                        <input type="url" id="link_esterno" name="link_esterno" placeholder="https://...">
                    </div>
                </div>
            </div>

            <!-- STEP 4: Riepilogo -->
            <div class="step-content" id="step4">
                <h2>Riepilogo Candidatura</h2>
                <div class="summary-container">
                    <div class="summary-section">
                        <h3>Profilo</h3>
                        <div id="summary-profile"></div>
                    </div>
                    <div class="summary-section">
                        <h3>Candidatura</h3>
                        <div id="summary-candidacy"></div>
                    </div>
                    <div class="summary-section">
                        <h3>Progetto</h3>
                        <div id="summary-project"></div>
                    </div>
                </div>
                <div class="confirmation-check">
                    <input type="checkbox" id="confirm_data" required>
                    <label for="confirm_data">Confermo che tutti i dati inseriti sono corretti e veritieri.</label>
                </div>
            </div>

            <div class="wizard-footer">
                <button type="button" id="prevBtn" class="btn btn-secondary" disabled>Indietro</button>
                <button type="button" id="nextBtn" class="btn btn-primary">Avanti</button>
                <button type="submit" id="submitBtn" class="btn btn-success hidden">Invia Candidatura</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
